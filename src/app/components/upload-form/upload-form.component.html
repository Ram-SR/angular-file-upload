<form class="form file__upload__form">
  <div class="form__group">
    <label for="series">
      <div class="form__input__custom">
        <img
          class="form__upload__icon"
          src="../assets/upload.svg"
          alt="upload"
        />
        <span>Choose a file</span>
      </div>
    </label>
    <div class="form__input__hint" *ngIf="!fileName">File format: csv</div>
    <div class="form__input__hint" *ngIf="fileName">{{ fileName }}</div>
    <div class="form__input__error" *ngIf="!fileTypeValid">
      Please select valid file(*.csv)
    </div>
    <input
      type="file"
      class="form__input form__input--file"
      id="series"
      (change)="fileChange($event)"
      accept=".csv"
    />
  </div>
  <div class="form__group">
    <button
      type="button"
      class="button button--primary"
      (click)="uploadFormSubmit()"
    >
      Submit
    </button>
  </div>
</form>
